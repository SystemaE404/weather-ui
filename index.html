<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
    />
    <title>Weather App Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="left-info">
        <div class="pic-gradient"></div>
        <div class="today-info">
          <h2>Tuesday</h2>
          <span>11 March 2025</span>
          <div>
            <i class="ri ri-focus-3-line"></i>
            <span>Paris, FR</span>
          </div>
        </div>
        <div class="today-weather">
          <i class="ri ri-sun-line"></i>
          <h1 class="weather-temp">25° C</h1>
          <h3>Sunny</h3>
        </div>
      </div>

      <div class="right-info">
        <div class="day-info">
          <div>
            <span class="title">PRECIPITATION</span>
            <span class="value">6%</span>
          </div>
          <div>
            <span class="title">HUMIDITY</span>
            <span class="value">40%</span>
          </div>
          <div>
            <span class="title">WIND SPEED</span>
            <span class="value">10 km/h</span>
          </div>
        </div>

        <ul class="days-list">
          <li>
            <i class="ri ri-cloud-line"></i>
            <span>Wed</span>
            <span class="day-temp">23° C</span>
          </li>
          <li>
            <i class="ri ri-sun-line"></i>
            <span>Thurs</span>
            <span class="day-temp">28° C</span>
          </li>
          <li>
            <i class="ri ri-drizzle-line"></i>
            <span>Fri</span>
            <span class="day-temp">12° C</span>
          </li>
          <li>
            <i class="ri ri-rainy-line"></i>
            <span>Sat</span>
            <span class="day-temp">14° C</span>
          </li>
        </ul>

        <div class="btn-container">
          <button class="loc-button">Search Location</button>
        </div>
      </div>
    </div>
  </body>
</html>
